# /etc/fail2ban/action.d/blackscript.conf

[INCLUDES]

after =

before =

[Init]

# Option:  Programs
# Notes.:  A script for working with a blacklist.
# Values:  command
blacklistip = blacklist

count = 3

mask = 24

[Definition]

actionstart =

actionstop =

actioncheck =

actionban = <blacklistip> black -ip <ip>/<mask> -a -save

actionunban = <blacklistip> -c <count> service -start
